<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Show</title>
    {% load static %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div id="container">
    <h1>Edit Show {{show.id}}</h1>
    <form action="/shows/edit/{{show.id}}/update" method="POST" class="form-group">
        {%csrf_token%}
        <p>
            <label for="title">Title</label>
            <input type="text" name="title" placeholder="{{show.title}}">
        </p>
    
        <label for="network">Network</label>
        <input type="text" name="network" placeholder="{{show.network}}">
    
        <label for="release_date">Release Date</label>
        <input type="date" name="release_date" placeholder="{{show.release_date}}">
        

        <textarea rows="4" cols="2" name="desc" class="form-control" placeholder="{{show.desc}}"></textarea>
        <button type="submit" class="btn btn-secondary center">Update</button>
    </form>

    <a href="/shows">Go to Show</a>
</div>
</body>
</html>
