<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV-Shows</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div id="container">
        <h3>All the Shows</h3>
        <div id="ninjas_dojos">
            
                {% csrf_token %}
                
                <table>
                    <thead>
                    <tr>
                    <th>ID</th> 
                    <th>Title</th>
                    <th>Network</th>
                    <th>Release Date</th>
                    <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for show in all_shows %} 
                    <tr>
                    <td>{{show.id}}</td> 
                    <td>{{show.title}}</td>
                    <td>{{show.network}}</td>
                    <td>{{show.r_date}}</td>
                    <td><a href="/shows/{{ show.id }}">Show</a>|<a href="/shows/{{ show.id }}/edit">Edit</a>|<a href="/shows/{{ show.id }}/destroy">Delete</a></td>
                    </tr>
                    {% endfor %}
                    </tbody>
                </table>
        
        </div>

        <p><a href="/shows/new">Add a New Show</a></p>

</div>
</body>
</html>
