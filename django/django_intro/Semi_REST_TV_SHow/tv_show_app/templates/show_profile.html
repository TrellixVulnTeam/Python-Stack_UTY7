<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show</title>
    {%load static%}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div id="container">
        <h1>{{ show.title }}</h1>
        <h3>ID: {{show.id}}</h3>
        <h3>Network: {{show.network}}</h3>
        <h3>Description:</h3>
        <p>{{ show.desc }}</p>
        <h3>Last Updated: {{show.updated_at}}</h3>

        <a href="/shows/edit/{{ show.id }}">Edit</a>|<a href="/shows/{{ show.id }}/destroy">Delete</a>
    </div>
</body>
</html>
