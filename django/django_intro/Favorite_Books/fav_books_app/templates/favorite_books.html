    <!DOCTYPE html>
    <html lang="en">

    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Favorite Books</title>
    {%load static%}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    </head>

    <body>
        <div id ="wrapper">
        <div id="header">
            <div id ="top-right">
            <p class="inline">Welcome {{ user.first_name }}</p>
            <a href="/logout"><button type="button">Log Out</button></a>
            </div>
        </div>
    
        <table class="table table-striped table-hover">
            <thead class="thead-dark">
            <tr>
                <th>Book Title</th>
                <th>Book Description</th>
                <th>Uploaded By</th>
            </tr>
            </thead>
            <tbody>
            {%for favorite_book in user.liked_books.all%}
            <tr>
                <td>{{favorite_book.title}}</td>
                <td>{{favorite_book.desc}}</td>
                <td>{{favorite_book.uploaded_by.first_name}} {{favorite_book.uploaded_by.last_name}}</td>
            </tr>
            {%endfor%}
            </tbody>
        </table>
        <a href="/books">Go Back</a>
        </div>
    </div>
</div>
    </body>

    </html>
