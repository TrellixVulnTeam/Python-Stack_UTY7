<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {{ all_stars }}

    {% for one_star in all_stars %}

        <p> {{ one_star.name }} </p>

        
        <ul>
        {% for one_planet in one_star.system_planets.all %}
            <li> {{ one_planet.name }} </li>
        {% endfor %}
        </ul>


    {% endfor %}

</body>
</html>
